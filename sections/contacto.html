<!--redes y formulario de consultas-->
    <main>
        <h1 class="tittlemove">SEGUINOS EN TODAS LAS REDES</h1>
        <p>¡No podes perderte las ofertas de la semana!</p>
        <section>
            <h2 class="space">Envíe su consulta</h2>
            <form class="formulario">
                <div>
                    <label for="nombre" class="formcolor">Nombre</label>
                </div>
                <div>
                    <input type="text" id="nombre">
                </div>

                <div>
                    <label for="apellido" class="formcolor">Apellido</label>
                </div>
                <div>
                    <input type="text" id="apellido">
                </div>

                <div>
                    <label for="email" class="formcolor">Correo electronico</label>
                </div>
                <div>
                    <input type="email" name="" id="email" required>
                </div>

                <div>
                    <label for="telefono" class="formcolor">Numero de telefono</label>
                </div>
                <div>
                    <input type="number" name="" id="telefono">
                </div>

                <div class="espacioform">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Deje su comentario aquí"></textarea>
                </div>

                <div>
                    <button type="submit" class="botonform">Enviar el formulario</button>
                    <button type="reset" class="botonform">Vaciar el formulario</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="social">
            <a href="https://www.instagram.com/" target="_blank"><img class="icon"

            <a href="https://www.facebook.com/" target="_blank"><img class="icon" src="../img/facebook.png"

            <a href="https://web.whatsapp.com/" target="_blank"><img class="icon" src="../img/whatsapp.png"
                    alt="Wpp"></a>
        </div>
