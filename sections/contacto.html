<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <a href="../index.html"><img src="../img/icons/logo2.png" alt="logo" class="logo"></a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>

                    <li class="nav-item">

                        <a class="nav-link" href="../sections/productos.html">TIENDA</a>

                        <a class="nav-link" href="../sections/galeria.html">GALERIA</a>

                        <a class="nav-link" href="../sections/contacto.html">CONTACTO</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--redes y formulario de consultas-->
    <main>
        <h1 class="tittlemove">SEGUINOS EN TODAS LAS REDES</h1>
        <p>¡No podes perderte las ofertas de la semana!</p>
        <section>
            <h2 class="space">Envíe su consulta</h2>
            <form class="formulario">
                <div>
                    <label for="nombre" class="formcolor">Nombre</label>
                </div>
                <div>
                    <input type="text" id="nombre">
                </div>

                <div>
                    <label for="apellido" class="formcolor">Apellido</label>
                </div>
                <div>
                    <input type="text" id="apellido">
                </div>

                <div>
                    <label for="email" class="formcolor">Correo electronico</label>
                </div>
                <div>
                    <input type="email" name="" id="email" required>
                </div>

                <div>
                    <label for="telefono" class="formcolor">Numero de telefono</label>
                </div>
                <div>
                    <input type="number" name="" id="telefono">
                </div>

                <div class="espacioform">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Deje su comentario aquí"></textarea>
                </div>

                <div>
                    <button type="submit" class="botonform">Enviar el formulario</button>
                    <button type="reset" class="botonform">Vaciar el formulario</button>
                </div>
            </form>
        </section>
    </main>


    <footer>
        <div class="social">
            <a href="https://www.instagram.com/" target="_blank"><img class="icon"
                    src="../img/icons/logotipo-de-instagram.png" alt="Insta"></a>
            <a href="https://twitter.com/" target="_blank"><img class="icon" src="../img/icons/gorjeo.png"
                    alt="Twitter"></a>
            <a href="https://www.facebook.com/" target="_blank"><img class="icon" src="../img/icons/facebook.png"
                    alt="Face"></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img class="icon" src="../img/icons//whatsapp.png"
                    alt="Wpp"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>
